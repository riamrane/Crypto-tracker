<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Tracker | By Ria</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body{
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(65,94,190,1) 90%);
                color: #fff;
            }
            .btn-color{
                background-color: black;
                color: #fff;
            }
            .btn-color:hover{
                background-color: grey;
                color: #fff;
            }
            
        </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Crypto Tracker</h1>
                <h3>By Ria</h3>
            </div>

            <div class="col-12  d-flex justify-content-center ">
                <form action="" class="col-12 col-lg-4 col-md-7" id="searchForm">
                    <div class="col-12 text-center mb-3">
                        <label for="ctp">Coin type</label>
                        <select name="coinType" class="form-select" id="ctp">
                            <option value="bitcoin">Bitcoin</option>
                            <option value="dodgecoin">Dodgecoin</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="tether">Tether</option>
                            <option value="ripple">Ripple</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-color col-12 ">Get Price</button>
                </form>
            </div>
            <div class="col-12 d-flex justify-content-center  mt-3">
                <div class="col-12 col-lg-4 col-md-7">
                    <table class="table text-center " id="tableresult">

                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
